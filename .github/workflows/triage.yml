name: Issue triage
on:
  issues:
    types:
      - opened
      - edited
jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - name: Label issue
        run: |
          if echo "${{ github.event.issue.body }}" | grep -qi 'bug'; then
                      echo "::add-labels::bug";
                    elif echo "${{ github.event.issue.body }}" | grep -qi 'feature'; then
                      echo "::add-labels::feature";
                    else
                      echo "Labeling issue as needs-triage";
                      echo "::add-labels::needs-triage";
                    fi